apiVersion: v1
kind: ConfigMap
metadata:
  name: mydoc-config
  namespace: mydoc-staging
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "INFO"
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://mydoc_user:mydoc_password@postgres-service:5432/mydoc_staging"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mydoc-config
  namespace: mydoc-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "WARNING"
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://mydoc_user:mydoc_password@postgres-service:5432/mydoc_prod"