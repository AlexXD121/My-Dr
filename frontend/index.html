<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />
    
    <!-- App Information -->
    <title>MyDoc AI - Medical Assistant</title>
    <meta name="description" content="Your intelligent medical assistant powered by advanced AI. Get medical advice, check symptoms, and manage your health." />
    <meta name="keywords" content="medical, health, AI, assistant, symptoms, doctor, healthcare" />
    <meta name="author" content="MyDoc AI" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyDoc AI" />
    <link rel="apple-touch-startup-image" href="/icons/icon.svg" />
    
    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MyDoc AI" />
    
    <!-- Microsoft Specific -->
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-TileImage" content="/icons/icon.svg" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MyDoc AI - Medical Assistant" />
    <meta property="og:description" content="Your intelligent medical assistant powered by advanced AI" />
    <meta property="og:image" content="/icons/icon.svg" />
    <meta property="og:url" content="https://mydocai.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyDoc AI - Medical Assistant" />
    <meta name="twitter:description" content="Your intelligent medical assistant powered by advanced AI" />
    <meta name="twitter:image" content="/icons/icon.svg" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
